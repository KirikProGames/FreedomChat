{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">DELTA</h1>
            <p class="auth-subtitle">Вход в систему</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" name="password" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 20px;">
                Войти
            </button>
        </form>

        <div style="text-align: center;">
            <p style="color: var(--text-secondary); margin-bottom: 16px;">
                Нет аккаунта?
            </p>
            <a href="{{ url_for('register') }}" class="btn btn-secondary" style="width: 100%;">
                Создать аккаунт
            </a>
        </div>
    </div>
</div>
{% endblock %}
