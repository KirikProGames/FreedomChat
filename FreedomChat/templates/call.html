<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫ - {{ chat_room.name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-secondary {
            background: #ff9800;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 2rem;
            max-height: calc(100vh - 80px);
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        .call-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 10px;
            color: white;
            margin-bottom: 1rem;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .controls {
                gap: 0.5rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìû {{ chat_room.name }} - –í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫</h1>
        <div class="controls">
            <button class="btn btn-secondary" onclick="toggleVideo()">
                <span>üé•</span>
                <span id="videoToggleText">–í—ã–∫–ª –≤–∏–¥–µ–æ</span>
            </button>
            <button class="btn btn-secondary" onclick="toggleAudio()">
                <span>üé§</span>
                <span id="audioToggleText">–í—ã–∫–ª –∑–≤—É–∫</span>
            </button>
            <button class="btn btn-danger" onclick="endCall()">
                <span>üìû</span>
                –ó–∞–≤–µ—Ä—à–∏—Ç—å
            </button>
        </div>
    </div>

    <div class="video-container">
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted></video>
            <div class="video-label">–í—ã ({{ current_user.username }})</div>
            <div id="localStatus" class="status">–ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É...</div>
        </div>
        
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay></video>
            <div class="video-label">–°–æ–±–µ—Å–µ–¥–Ω–∏–∫</div>
            <div id="remoteStatus" class="status">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const chatRoomId = {{ chat_room.id }};
        let localStream;
        let remoteStream;
        let peerConnection;
        let isVideoEnabled = true;
        let isAudioEnabled = true;

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è STUN —Å–µ—Ä–≤–µ—Ä–æ–≤
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤–æ–Ω–∫–∞
        async function initializeCall() {
            try {
                // –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('localStatus').classList.add('hidden');
                
                // –°–æ–∑–¥–∞–µ–º Peer Connection
                createPeerConnection();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏—è
                socket.on('webrtc_offer', handleOffer);
                socket.on('webrtc_answer', handleAnswer);
                socket.on('webrtc_ice_candidate', handleNewICECandidate);
                socket.on('user_joined_call', handleUserJoined);
                socket.on('user_left_call', handleUserLeft);
                
                // –£–≤–µ–¥–æ–º–ª—è–µ–º –¥—Ä—É–≥–∏—Ö –æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
                socket.emit('join_call', { room: chatRoomId });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–µ–¥–∏–∞—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º:', error);
                document.getElementById('localStatus').textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É';
            }
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ –ø–æ—Ç–æ–∫–∞
            peerConnection.ontrack = (event) => {
                remoteStream = event.streams[0];
                document.getElementById('remoteVideo').srcObject = remoteStream;
                document.getElementById('remoteStatus').classList.add('hidden');
            };
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('webrtc_ice_candidate', {
                        room: chatRoomId,
                        candidate: event.candidate
                    });
                }
            };
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
                if (peerConnection.connectionState === 'connected') {
                    document.getElementById('remoteStatus').textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                }
            };
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ WebRTC —Å–æ–±—ã—Ç–∏–π
        async function handleOffer(offer) {
            await peerConnection.setRemoteDescription(offer);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            socket.emit('webrtc_answer', {
                room: chatRoomId,
                answer: answer
            });
        }

        async function handleAnswer(answer) {
            await peerConnection.setRemoteDescription(answer);
        }

        function handleNewICECandidate(candidate) {
            peerConnection.addIceCandidate(candidate);
        }

        function handleUserJoined() {
            // –ï—Å–ª–∏ –º—ã –ø–µ—Ä–≤—ã–π –≤ –∫–æ–º–Ω–∞—Ç–µ, —Å–æ–∑–¥–∞–µ–º –æ—Ñ—Ñ–µ—Ä
            if (peerConnection.signalingState === 'stable') {
                createOffer();
            }
        }

        function handleUserLeft() {
            document.getElementById('remoteStatus').textContent = '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –ø–æ–∫–∏–Ω—É–ª –∑–≤–æ–Ω–æ–∫';
            document.getElementById('remoteStatus').classList.remove('hidden');
            document.getElementById('remoteVideo').srcObject = null;
        }

        async function createOffer() {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            socket.emit('webrtc_offer', {
                room: chatRoomId,
                offer: offer
            });
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–¥–∏–∞
        function toggleVideo() {
            const videoTracks = localStream.getVideoTracks();
            if (videoTracks.length > 0) {
                isVideoEnabled = !isVideoEnabled;
                videoTracks[0].enabled = isVideoEnabled;
                document.getElementById('videoToggleText').textContent = 
                    isVideoEnabled ? '–í—ã–∫–ª –≤–∏–¥–µ–æ' : '–í–∫–ª –≤–∏–¥–µ–æ';
            }
        }

        function toggleAudio() {
            const audioTracks = localStream.getAudioTracks();
            if (audioTracks.length > 0) {
                isAudioEnabled = !isAudioEnabled;
                audioTracks[0].enabled = isAudioEnabled;
                document.getElementById('audioToggleText').textContent = 
                    isAudioEnabled ? '–í—ã–∫–ª –∑–≤—É–∫' : '–í–∫–ª –∑–≤—É–∫';
            }
        }

        function endCall() {
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Ç—Ä–µ–∫–∏
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            if (peerConnection) {
                peerConnection.close();
            }
            
            // –£–≤–µ–¥–æ–º–ª—è–µ–º —Å–µ—Ä–≤–µ—Ä
            socket.emit('leave_call', { room: chatRoomId });
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ —á–∞—Ç
            window.location.href = '/chat/' + chatRoomId;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', endCall);
        window.addEventListener('pagehide', endCall);

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–≤–æ–Ω–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initializeCall();
    </script>
</body>
</html>
