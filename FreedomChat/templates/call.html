            peerConnection.oniceconnectionstatechange = () => {
                const iceState = peerConnection.iceConnectionState;
                console.log('‚ùÑÔ∏è ICE —Å–æ—Å—Ç–æ—è–Ω–∏–µ:', iceState);
                updateDebugInfo(`ICE: ${iceState}`);
                
                if (iceState === 'checking') {
                    showStatus('remoteStatus', 'üîÑ –ü–æ–∏—Å–∫ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...');
                } else if (iceState === 'connected' || iceState === 'completed') {
                    showStatus('remoteStatus', '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ!');
                    isCallActive = true;
                } else if (iceState === 'failed') {
                    showStatus('remoteStatus', '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è');
                    attemptReconnect();
                }
            };
            
            peerConnection.onicegatheringstatechange = () => {
                console.log('üåê ICE gathering:', peerConnection.iceGatheringState);
            };
        }

        function checkICEConnection() {
            if (!peerConnection) return;
            
            const iceState = peerConnection.iceConnectionState;
            const connectionState = peerConnection.connectionState;
            
            // –ï—Å–ª–∏ –¥–æ–ª–≥–æ –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ checking, –ø—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è
            if (iceState === 'checking' && !isCallActive) {
                const currentTime = new Date().getTime();
                if (window.iceCheckingStartTime) {
                    const elapsed = currentTime - window.iceCheckingStartTime;
                    if (elapsed > 10000) { // 10 —Å–µ–∫—É–Ω–¥
                        console.log('üîÑ –î–æ–ª–≥–æ –≤ checking, –ø—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è');
                        attemptReconnect();
                    }
                } else {
                    window.iceCheckingStartTime = currentTime;
                }
            } else {
                window.iceCheckingStartTime = null;
            }
        }

        function attemptReconnect() {
            if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
                console.log('‚ùå –ü—Ä–µ–≤—ã—à–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
                showStatus('remoteStatus', '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ');
                return;
            }
            
            reconnectAttempts++;
            console.log(`üîÑ –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS}`);
            showStatus('remoteStatus', `üîÑ –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ... (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`);
            
            setTimeout(() => {
                if (peerConnection && peerConnection.signalingState === 'stable') {
                    createOffer();
                }
            }, 2000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ WebRTC —Å–æ–±—ã—Ç–∏–π
        async function handleOffer(data) {
            console.log('üì® –ü–æ–ª—É—á–µ–Ω OFFER –æ—Ç:', data.from_user);
            updateDebugInfo('–ü–æ–ª—É—á–µ–Ω OFFER');
            
            try {
                await peerConnection.setRemoteDescription(data.offer);
                console.log('‚úÖ Remote description —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                console.log('‚úÖ ANSWER —Å–æ–∑–¥–∞–Ω');
                
                socket.emit('webrtc_answer', {
                    room: chatRoomId,
                    answer: answer,
                    to_user: data.from_user
                });
                
                updateDebugInfo('–û—Ç–ø—Ä–∞–≤–ª–µ–Ω ANSWER');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ OFFER:', error);
                updateDebugInfo(`–û—à–∏–±–∫–∞ OFFER: ${error.message}`);
            }
        }

        async function handleAnswer(data) {
            console.log('üì® –ü–æ–ª—É—á–µ–Ω ANSWER –æ—Ç:', data.from_user);
            updateDebugInfo('–ü–æ–ª—É—á–µ–Ω ANSWER');
            
            try {
                await peerConnection.setRemoteDescription(data.answer);
                console.log('‚úÖ ANSWER –æ–±—Ä–∞–±–æ—Ç–∞–Ω');
                updateDebugInfo('ANSWER –æ–±—Ä–∞–±–æ—Ç–∞–Ω');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ ANSWER:', error);
                updateDebugInfo(`–û—à–∏–±–∫–∞ ANSWER: ${error.message}`);
            }
        }

        async function handleNewICECandidate(data) {
            console.log('üßä –ü–æ–ª—É—á–µ–Ω ICE –∫–∞–Ω–¥–∏–¥–∞—Ç –æ—Ç:', data.from_user);
            updateDebugInfo('–ü–æ–ª—É—á–µ–Ω ICE –∫–∞–Ω–¥–∏–¥–∞—Ç');
            
            try {
                await peerConnection.addIceCandidate(data.candidate);
                console.log('‚úÖ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç –¥–æ–±–∞–≤–ª–µ–Ω');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:', error);
                updateDebugInfo(`–û—à–∏–±–∫–∞ ICE: ${error.message}`);
            }
        }

        function handleUserJoined(data) {
            console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è:', data.username);
            showStatus('remoteStatus', `üîÑ ${data.username} –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è...`);
            updateDebugInfo(`–ü–æ–¥–∫–ª—é—á–∏–ª—Å—è: ${data.username}`);
            
            // –ï—Å–ª–∏ –º—ã –ø–µ—Ä–≤—ã–π –≤ –∫–æ–º–Ω–∞—Ç–µ, —Å–æ–∑–¥–∞–µ–º –æ—Ñ—Ñ–µ—Ä —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                if (peerConnection && peerConnection.signalingState === 'stable') {
                    createOffer();
                }
            }, 1000);
        }

        function handleUserLeft(data) {
            console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ–∫–∏–Ω—É–ª:', data.username);
            showStatus('remoteStatus', `‚ùå ${data.username} –ø–æ–∫–∏–Ω—É–ª –∑–≤–æ–Ω–æ–∫`);
            updateDebugInfo(`–ü–æ–∫–∏–Ω—É–ª: ${data.username}`);
            isCallActive = false;
            
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('remoteVideo').classList.add('hidden');
            document.getElementById('remotePlaceholder').classList.remove('hidden');
        }

        function handleWebRTCError(data) {
            console.error('‚ùå WebRTC –æ—à–∏–±–∫–∞:', data.error);
            showStatus('remoteStatus', `‚ùå –û—à–∏–±–∫–∞: ${data.error}`);
            updateDebugInfo(`WebRTC –æ—à–∏–±–∫–∞: ${data.error}`);
        }

        async function createOffer() {
            console.log('üîÑ –°–æ–∑–¥–∞–µ–º OFFER...');
            updateDebugInfo('–°–æ–∑–¥–∞–µ–º OFFER...');
            
            try {
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                
                await peerConnection.setLocalDescription(offer);
                console.log('‚úÖ OFFER —Å–æ–∑–¥–∞–Ω –∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                
                socket.emit('webrtc_offer', {
                    room: chatRoomId,
                    offer: offer
                });
                
                updateDebugInfo('OFFER –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è OFFER:', error);
                updateDebugInfo(`–û—à–∏–±–∫–∞ OFFER: ${error.message}`);
            }
        }

        function updateDeviceStatus() {
            document.getElementById('videoStatusDot').className = 
                `device-dot ${isVideoEnabled && hasVideo ? 'device-on' : 'device-off'}`;
            document.getElementById('audioStatusDot').className = 
                `device-dot ${isAudioEnabled ? 'device-on' : 'device-off'}`;
            
            document.getElementById('videoToggleText').textContent = 
                isVideoEnabled ? '–í—ã–∫–ª –≤–∏–¥–µ–æ' : '–í–∫–ª –≤–∏–¥–µ–æ';
            document.getElementById('audioToggleText').textContent = 
                isAudioEnabled ? '–í—ã–∫–ª –∑–≤—É–∫' : '–í–∫–ª –∑–≤—É–∫';
        }

        function showStatus(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.classList.remove('hidden');
            }
        }

        function updateDebugInfo(message) {
            const debugElement = document.getElementById('debugInfo');
            if (debugElement) {
                debugElement.innerHTML = message + '<br>' + debugElement.innerHTML;
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–æ–±—â–µ–Ω–∏–π
                const lines = debugElement.innerHTML.split('<br>');
                if (lines.length > 5) {
                    debugElement.innerHTML = lines.slice(0, 5).join('<br>');
                }
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–¥–∏–∞
        function toggleVideo() {
            if (!hasVideo) return;
            
            const videoTracks = localStream.getVideoTracks();
            if (videoTracks.length > 0) {
                isVideoEnabled = !isVideoEnabled;
                videoTracks[0].enabled = isVideoEnabled;
                updateDeviceStatus();
                console.log('üé• –í–∏–¥–µ–æ:', isVideoEnabled ? '–≤–∫–ª—é—á–µ–Ω–æ' : '–≤—ã–∫–ª—é—á–µ–Ω–æ');
                updateDebugInfo(`–í–∏–¥–µ–æ: ${isVideoEnabled ? '–≤–∫–ª' : '–≤—ã–∫–ª'}`);
            }
        }

        function toggleAudio() {
            const audioTracks = localStream.getAudioTracks();
            if (audioTracks.length > 0) {
                isAudioEnabled = !isAudioEnabled;
                audioTracks[0].enabled = isAudioEnabled;
                updateDeviceStatus();
                console.log('üé§ –ê—É–¥–∏–æ:', isAudioEnabled ? '–≤–∫–ª—é—á–µ–Ω–æ' : '–≤—ã–∫–ª—é—á–µ–Ω–æ');
                updateDebugInfo(`–ê—É–¥–∏–æ: ${isAudioEnabled ? '–≤–∫–ª' : '–≤—ã–∫–ª'}`);
            }
        }

        function endCall() {
            console.log('üìû –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞...');
            updateDebugInfo('–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞...');
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Ç—Ä–µ–∫–∏
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —Ç—Ä–µ–∫:', track.kind);
                });
            }
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            if (peerConnection) {
                peerConnection.close();
                console.log('üîå PeerConnection –∑–∞–∫—Ä—ã—Ç');
            }
            
            // –£–≤–µ–¥–æ–º–ª—è–µ–º —Å–µ—Ä–≤–µ—Ä
            socket.emit('leave_call', {

                user_id: '{{ current_user.id }}'

            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ —á–∞—Ç
            setTimeout(() => {

            }, 500);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', endCall);

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–≤–æ–Ω–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ –ó–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ–∑–≤–æ–Ω–∫–∞...');
            initializeCall();

    </script>
