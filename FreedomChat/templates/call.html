<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫ - {{ chat_room.name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-secondary {
            background: #ff9800;
            color: white;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 2rem;
            max-height: calc(100vh - 80px);
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-height: 300px;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
        }

        .video-label {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            border-radius: 10px;
        }

        .device-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            gap: 0.5rem;
        }

        .device-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .device-on {
            background: #4CAF50;
        }

        .device-off {
            background: #f44336;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .controls {
                gap: 0.5rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        .hidden {
            display: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìû {{ chat_room.name }} - –í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫</h1>
        <div class="controls">
            <button class="btn btn-secondary" onclick="toggleVideo()" id="videoBtn">
                <span>üé•</span>
                <span id="videoToggleText">–í—ã–∫–ª –≤–∏–¥–µ–æ</span>
            </button>
            <button class="btn btn-secondary" onclick="toggleAudio()" id="audioBtn">
                <span>üé§</span>
                <span id="audioToggleText">–í—ã–∫–ª –∑–≤—É–∫</span>
            </button>
            <button class="btn btn-danger" onclick="endCall()">
                <span>üìû</span>
                –ó–∞–≤–µ—Ä—à–∏—Ç—å
            </button>
        </div>
    </div>

    <div class="video-container">
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted></video>
            <div id="localPlaceholder" class="video-placeholder hidden">
                <span>üìπ</span>
            </div>
            <div class="video-label">–í—ã ({{ current_user.username }})</div>
            <div id="localStatus" class="status">–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º...</div>
            <div id="localDeviceStatus" class="device-status hidden">
                <span class="device-dot device-on" id="videoStatusDot"></span>
                <span class="device-dot device-on" id="audioStatusDot"></span>
            </div>
        </div>
        
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay></video>
            <div id="remotePlaceholder" class="video-placeholder">
                <span>üë§</span>
            </div>
            <div class="video-label">–°–æ–±–µ—Å–µ–¥–Ω–∏–∫</div>
            <div id="remoteStatus" class="status">–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const chatRoomId = {{ chat_room.id }};
        let localStream;
        let remoteStream;
        let peerConnection;
        let isVideoEnabled = false;
        let isAudioEnabled = false;
        let hasVideo = false;
        let hasAudio = false;
        let isCallActive = false;

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è STUN —Å–µ—Ä–≤–µ—Ä–æ–≤
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤–æ–Ω–∫–∞
        async function initializeCall() {
            try {
                showStatus('localStatus', '–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º...');
                
                // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–ª—å–∫–æ –∞—É–¥–∏–æ
                const audioConstraints = { 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                };
                
                localStream = await navigator.mediaDevices.getUserMedia(audioConstraints);
                hasAudio = true;
                isAudioEnabled = true;
                console.log('‚úÖ –ê—É–¥–∏–æ –ø–æ–ª—É—á–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ');
                
                // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –≤–∏–¥–µ–æ –æ—Ç–¥–µ–ª—å–Ω–æ
                try {
                    const videoConstraints = { 
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            frameRate: { ideal: 24 }
                        } 
                    };
                    const videoStream = await navigator.mediaDevices.getUserMedia(videoConstraints);
                    videoStream.getVideoTracks().forEach(track => {
                        localStream.addTrack(track);
                    });
                    hasVideo = true;
                    isVideoEnabled = true;
                    console.log('‚úÖ –í–∏–¥–µ–æ –ø–æ–ª—É—á–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ');
                } catch (videoError) {
                    console.log('üìπ –í–∏–¥–µ–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ, –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –±–µ–∑ –Ω–µ–≥–æ:', videoError);
                    hasVideo = false;
                    isVideoEnabled = false;
                    document.getElementById('videoBtn').disabled = true;
                }
                
            } catch (audioError) {
                console.error('üé§ –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∞—É–¥–∏–æ:', audioError);
                showStatus('localStatus', '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
                document.getElementById('audioBtn').disabled = true;
                return;
            }
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            setupInterface();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebRTC —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            initializeWebRTC();
            
            console.log('üöÄ –ó–≤–æ–Ω–æ–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω. –í–∏–¥–µ–æ:', hasVideo, '–ê—É–¥–∏–æ:', hasAudio);
        }

        function setupInterface() {
            const localVideo = document.getElementById('localVideo');
            const localPlaceholder = document.getElementById('localPlaceholder');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ –µ—Å–ª–∏ –µ—Å—Ç—å, –∏–Ω–∞—á–µ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
            if (hasVideo) {
                localVideo.srcObject = localStream;
                localVideo.classList.remove('hidden');
                localPlaceholder.classList.add('hidden');
            } else {
                localVideo.classList.add('hidden');
                localPlaceholder.classList.remove('hidden');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            updateDeviceStatus();
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
            document.getElementById('localStatus').classList.add('hidden');
            document.getElementById('localDeviceStatus').classList.remove('hidden');
            
            showStatus('localStatus', '‚úÖ –ì–æ—Ç–æ–≤ –∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é');
        }

        function initializeWebRTC() {
            // –°–æ–∑–¥–∞–µ–º Peer Connection
            createPeerConnection();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
                console.log('‚ûï –î–æ–±–∞–≤–ª–µ–Ω —Ç—Ä–µ–∫:', track.kind, track.id);
            });
            
            // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏—è WebRTC
            socket.on('webrtc_offer', handleOffer);
            socket.on('webrtc_answer', handleAnswer);
            socket.on('webrtc_ice_candidate', handleNewICECandidate);
            socket.on('user_joined_call', handleUserJoined);
            socket.on('user_left_call', handleUserLeft);
            socket.on('webrtc_error', handleWebRTCError);
            
            // –£–≤–µ–¥–æ–º–ª—è–µ–º –¥—Ä—É–≥–∏—Ö –æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
            socket.emit('join_call', { 
                room: chatRoomId,
                user_id: '{{ current_user.id }}',
                username: '{{ current_user.username }}'
            });
            
            console.log('üì° –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ –∫–æ–º–Ω–∞—Ç–µ:', chatRoomId);
        }

        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ –ø–æ—Ç–æ–∫–∞
            peerConnection.ontrack = (event) => {
                console.log('üé¨ –ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫:', event.streams[0]);
                remoteStream = event.streams[0];
                const remoteVideo = document.getElementById('remoteVideo');
                const remotePlaceholder = document.getElementById('remotePlaceholder');
                
                if (remoteStream.getVideoTracks().length > 0) {
                    remoteVideo.srcObject = remoteStream;
                    remoteVideo.classList.remove('hidden');
                    remotePlaceholder.classList.add('hidden');
                    console.log('‚úÖ –í–∏–¥–µ–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ');
                } else {
                    remoteVideo.classList.add('hidden');
                    remotePlaceholder.classList.remove('hidden');
                    console.log('üìπ –£ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –Ω–µ—Ç –≤–∏–¥–µ–æ');
                }
                
                if (remoteStream.getAudioTracks().length > 0) {
                    console.log('üé§ –ê—É–¥–∏–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ');
                }
                
                showStatus('remoteStatus', '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ');
                isCallActive = true;
            };
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log('üßä –û—Ç–ø—Ä–∞–≤–ª—è–µ–º ICE –∫–∞–Ω–¥–∏–¥–∞—Ç:', event.candidate);
                    socket.emit('webrtc_ice_candidate', {
                        room: chatRoomId,
                        candidate: event.candidate,
                        user_id: '{{ current_user.id }}'
                    });
                } else {
                    console.log('‚úÖ –í—Å–µ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã —Å–æ–±—Ä–∞–Ω—ã');
                }
            };
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            peerConnection.onconnectionstatechange = () => {
                const state = peerConnection.connectionState;
                console.log('üîó –°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:', state);
                
                if (state === 'connected') {
                    showStatus('remoteStatus', '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ');
                    isCallActive = true;
                } else if (state === 'disconnected') {
                    showStatus('remoteStatus', '‚ö†Ô∏è –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ');
                } else if (state === 'failed') {
                    showStatus('remoteStatus', '‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø—Ä–µ—Ä–≤–∞–Ω–æ');
                    isCallActive = false;
                } else if (state === 'connecting') {
                    showStatus('remoteStatus', 'üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
                }
            };
            
            peerConnection.oniceconnectionstatechange = () => {
                console.log('‚ùÑÔ∏è ICE —Å–æ—Å—Ç–æ—è–Ω–∏–µ:', peerConnection.iceConnectionState);
            };
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ WebRTC —Å–æ–±—ã—Ç–∏–π
        async function handleOffer(data) {
            console.log('üì® –ü–æ–ª—É—á–µ–Ω OFFER –æ—Ç:', data.from_user);
            try {
                await peerConnection.setRemoteDescription(data.offer);
                console.log('‚úÖ Remote description —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                console.log('‚úÖ ANSWER —Å–æ–∑–¥–∞–Ω');
                
                socket.emit('webrtc_answer', {
                    room: chatRoomId,
                    answer: answer,
                    to_user: data.from_user
                });
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ OFFER:', error);
            }
        }

        async function handleAnswer(data) {
            console.log('üì® –ü–æ–ª—É—á–µ–Ω ANSWER –æ—Ç:', data.from_user);
            try {
                await peerConnection.setRemoteDescription(data.answer);
                console.log('‚úÖ ANSWER –æ–±—Ä–∞–±–æ—Ç–∞–Ω');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ ANSWER:', error);
            }
        }

        async function handleNewICECandidate(data) {
            console.log('üßä –ü–æ–ª—É—á–µ–Ω ICE –∫–∞–Ω–¥–∏–¥–∞—Ç –æ—Ç:', data.from_user);
            try {
                await peerConnection.addIceCandidate(data.candidate);
                console.log('‚úÖ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç –¥–æ–±–∞–≤–ª–µ–Ω');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:', error);
            }
        }

        function handleUserJoined(data) {
            console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è:', data.username);
            showStatus('remoteStatus', `üîÑ ${data.username} –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è...`);
            
            // –ï—Å–ª–∏ –º—ã –ø–µ—Ä–≤—ã–π –≤ –∫–æ–º–Ω–∞—Ç–µ, —Å–æ–∑–¥–∞–µ–º –æ—Ñ—Ñ–µ—Ä —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                if (peerConnection.signalingState === 'stable') {
                    createOffer();
                }
            }, 1000);
        }

        function handleUserLeft(data) {
            console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ–∫–∏–Ω—É–ª:', data.username);
            showStatus('remoteStatus', `‚ùå ${data.username} –ø–æ–∫–∏–Ω—É–ª –∑–≤–æ–Ω–æ–∫`);
            isCallActive = false;
            
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('remoteVideo').classList.add('hidden');
            document.getElementById('remotePlaceholder').classList.remove('hidden');
        }

        function handleWebRTCError(data) {
            console.error('‚ùå WebRTC –æ—à–∏–±–∫–∞:', data.error);
            showStatus('remoteStatus', `‚ùå –û—à–∏–±–∫–∞: ${data.error}`);
        }

        async function createOffer() {
            console.log('üîÑ –°–æ–∑–¥–∞–µ–º OFFER...');
            try {
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                
                await peerConnection.setLocalDescription(offer);
                console.log('‚úÖ OFFER —Å–æ–∑–¥–∞–Ω –∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
                
                socket.emit('webrtc_offer', {
                    room: chatRoomId,
                    offer: offer
                });
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è OFFER:', error);
            }
        }

        function updateDeviceStatus() {
            document.getElementById('videoStatusDot').className = 
                `device-dot ${isVideoEnabled && hasVideo ? 'device-on' : 'device-off'}`;
            document.getElementById('audioStatusDot').className = 
                `device-dot ${isAudioEnabled ? 'device-on' : 'device-off'}`;
            
            document.getElementById('videoToggleText').textContent = 
                isVideoEnabled ? '–í—ã–∫–ª –≤–∏–¥–µ–æ' : '–í–∫–ª –≤–∏–¥–µ–æ';
            document.getElementById('audioToggleText').textContent = 
                isAudioEnabled ? '–í—ã–∫–ª –∑–≤—É–∫' : '–í–∫–ª –∑–≤—É–∫';
        }

        function showStatus(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
            console.log('üì¢ –°—Ç–∞—Ç—É—Å:', message);
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–¥–∏–∞
        function toggleVideo() {
            if (!hasVideo) return;
            
            const videoTracks = localStream.getVideoTracks();

                isVideoEnabled = !isVideoEnabled;
                videoTracks[0].enabled = isVideoEnabled;
                updateDeviceStatus();
                console.log('üé• –í–∏–¥–µ–æ:', isVideoEnabled ? '–≤–∫–ª—é—á–µ–Ω–æ' : '–≤—ã–∫–ª—é—á–µ–Ω–æ');
            }

        function toggleAudio() {
            const audioTracks = localStream.getAudioTracks();
            if (audioTracks.length > 0) {
                isAudioEnabled = !isAudioEnabled;
                audioTracks[0].enabled = isAudioEnabled;
                updateDeviceStatus();
                console.log('üé§ –ê—É–¥–∏–æ:', isAudioEnabled ? '–≤–∫–ª—é—á–µ–Ω–æ' : '–≤—ã–∫–ª—é—á–µ–Ω–æ');

        function endCall() {
            console.log('üìû –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞...');
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Ç—Ä–µ–∫–∏
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —Ç—Ä–µ–∫:', track.kind);
                });
            }
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
            if (peerConnection) {
                peerConnection.close();
                console.log('üîå PeerConnection –∑–∞–∫—Ä—ã—Ç');
            }
            
            // –£–≤–µ–¥–æ–º–ª—è–µ–º —Å–µ—Ä–≤–µ—Ä
            socket.emit('leave_call', { 
                room: chatRoomId,
                user_id: '{{ current_user.id }}'
            });
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ —á–∞—Ç
            setTimeout(() => {
                window.location.href = '/chat/' + chatRoomId;
            }, 500);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', endCall);
        window.addEventListener('pagehide', endCall);

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–≤–æ–Ω–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
